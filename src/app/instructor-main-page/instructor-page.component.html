<!-- buttons to navigate between days -->
<div class="row justify-content-center align-items-center my-4 mx-auto w-50">

  <div class="col-xs-2 page-item active">
    <button (click)="previousDay();" class="page-link">&laquo;</button>
  </div>
  <div class="col-xs-8 page-item">
    <!--    poprawić, żeby po kliknięciu wyświetlało cały kalendarz w wyborem danego dnia :-)-->
    <a class="page-link" href="#">{{dateService.getFormattedDate(selectedDate)}}</a>
  </div>
  <div class="col-xs-2 page-item active">
    <button (click)="nextDay();" class="page-link">&raquo;</button>
  </div>
</div>


<div class="row justify-content-center align-items-center my-4 mx-auto w-50">
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th scope="col">Godzina</th>
      <th scope="col" style="width: 80%;">Lekcje</th>
    </tr>
    </thead>
    <tbody>

    <tr *ngFor="let lesson of lessonsArray; index as i">
      <th scope="row">{{i+9}}:00</th>
      <th>
      <div *ngIf="lesson">
        <div>{{lesson.customerName}} {{lesson.customerSurname}}, {{lesson.customerAge}} <br>
          Tel: {{lesson.phone}}, ilość osób: {{lesson.customerQuantity}}<br>
          <!--                , opłacona: <ng-template *ngIf="lesson.isPaid; else elseBlock">Tak</ng-template>-->
          <!--              <ng-template #elseBlock>Nie</ng-template>-->
        </div>
      </div>
      <div *ngIf="!lesson"></div>
      </th>
    </tr>

    </tbody>
  </table>
</div>
