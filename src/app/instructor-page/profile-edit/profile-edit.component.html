<button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1"><mat-icon>clear</mat-icon></button>
<form [formGroup]="userService.form" class="normal-form" (submit)="onSubmit()">

  <div id="login-row" class="row justify-content-center align-items-top">
    <div id="login-column" class="text-center col-md-10 mr-10">
      <h3>Dane pracownika</h3><br>
      <mat-form-field>
        <label class="text-primary">Imię:</label>
        <input matInput formControlName="name">
        <mat-error>To pole musi być wypełnione</mat-error>
      </mat-form-field>
      <mat-form-field>
        <label class="text-primary">Nazwisko:</label>
        <input matInput formControlName="surname" >
        <mat-error>To pole musi być wypełnione</mat-error>
      </mat-form-field>
      <mat-form-field>
        <label class="text-primary">Rola:</label>
        <mat-select formControlName="rule">
          <mat-option *ngFor="let rule of rules" value="{{rule._id}}">
            {{rule.name}}
          </mat-option>
        </mat-select>
        <mat-error>To pole musi być wypełnione</mat-error>
      </mat-form-field>
      <mat-form-field>
        <label class="text-primary">Telefon:</label>
        <input matInput formControlName="phone">
        <mat-error *ngIf="userService.form.controls['phone'].errors?.required">To pole musi być wypełnione</mat-error>
        <mat-error *ngIf="userService.form.controls['phone'].errors?.minlength">Podałeś mniej niż 9 cyfr</mat-error>
        <mat-error *ngIf="userService.form.controls['phone'].errors?.maxlength">Podałeś więcej niż 9 cyfr</mat-error>
      </mat-form-field>
      <mat-form-field>
        <label class="text-primary">Email:</label>
        <input matInput formControlName="email">
        <mat-error>Nieprawidłowy adres email</mat-error>
      </mat-form-field>
      <mat-form-field>
        <label class="text-primary">Hasło:</label>
        <input matInput formControlName="password" type="password">
        <mat-error *ngIf="userService.form.controls['password'].errors?.required">To pole musi być wypełnione</mat-error>
        <mat-error *ngIf="userService.form.controls['password'].errors?.minlength">Hasło musi mieć przynajmniej 5 znaków</mat-error>
      </mat-form-field>
    </div>

  </div>
  <div class="col-md-16 my-4 text-center ">
    <button [disabled]="userService.form.invalid" type="submit" class="btn btn-outline-primary">Potwierdź</button>
  </div>

</form>
