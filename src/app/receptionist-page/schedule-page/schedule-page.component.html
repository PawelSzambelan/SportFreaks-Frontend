<!-- buttons to navigate between days -->
<div class="row justify-content-center align-items-center my-4 mx-auto w-50">

  <div class="col-xs-2 page-item active">
    <button (click)="previousDay();" class="page-link">&laquo;</button>
  </div>
  <div class="col-xs-8 page-item">
    <!--    poprawić, żeby po kliknięciu wyświetlało cały kalendarz w wyborem danego dnia :-)-->
    <button class="page-link" (click)="chooseDay();">{{dateService.getFormattedDate()}}</button>
  </div>
  <div class="col-xs-2 page-item active">
    <button (click)="nextDay();" class="page-link">&raquo;</button>
  </div>
</div>

<div class="row justify-content-center align-items-center my-0 mx-0 py-0 w-100">
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col">9:00</th>
      <th scope="col">10:00</th>
      <th scope="col">11:00</th>
      <th scope="col">12:00</th>
      <th scope="col">13:00</th>
      <th scope="col">14:00</th>
      <th scope="col">15:00</th>
      <th scope="col">16:00</th>
      <th scope="col">17:00</th>
      <th scope="col">18:00</th>
      <th scope="col">19:00</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let instructor of instructors">
      <td>{{instructor.name}} {{instructor.surname}}</td>
      <ng-container *ngFor="let lesson of instructor[0]; index as j">
        <td *ngIf="lesson">
          <a style="text-decoration:none" href="javascript:void(0)" (click)="deleteLesson(lesson._id)">
             {{lesson[0].customerName}} {{lesson[0].customerSurname}} <br>
          Tel: {{lesson[0].phone}} <br>
          </a>
        </td>
        <td *ngIf="!lesson" >
          <a href="javascript:void(0)" (click)="addLesson(instructor, j, dateService.getFormattedDate())">+</a>
        </td>
      </ng-container>
    </tr>
    </tbody>
  </table>
</div>
